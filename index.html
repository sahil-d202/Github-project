<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <i class="fa-solid fa-bars bar"></i>
        <p class="para-1">
          <i class="fa-solid fa-shield-cat cet"></i>
          Dashboard
        </p>
      </div>
      <div class="header-right">
        <div class="right-1">
          <input type="search" placeholder="Type / to search" />

          <i class="fa-regular fa-user img-2"></i>
          <i class="fa-solid fa-angle-down img-3"></i>
        </div>
        <p class="para-2">|</p>
        <div class="right-2">
          <p class="para-3">
            <span class="span-1">+</span>
            <i class="fa-solid fa-angle-down"></i>
          </p>
          <i class="fa-solid fa-passport img-4"></i>
          <i class="fa-solid fa-code-pull-request img-5"></i>
          <i class="fa-solid fa-envelope img-6"></i>
          <img
            class="right-img"
            src="https://avatars.githubusercontent.com/u/178127085?v=4"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="container"></div>
  </body>
</html>
